<!DOCTYPE html>
<html>
<body>
 
<h2>Registration Form</h2>
 
<form onsubmit="return submitForm()">
 
Name: <input type="text" id="name">  
<div id="error-name" style="color:red"></div>
<br>
 
Password: <input type="password" id="password">  
<div id="error-password" style="color:red"></div>
<br>
 
Date of Birth: <input type="date" id="date">  
<div id="error-date" style="color:red"></div>
<br>
 
Favorite Color: <input type="color" id="color">  
<div id="error-color" style="color:red"></div>
<br>
 
Languages:<br>
<input type="checkbox" id="b" value="Bangla"> Bangla<br>
<input type="checkbox" id="h" value="Hindi"> Hindi<br>
<input type="checkbox" id="e" value="English"> English<br>
<div id="error-language" style="color:red"></div>
<br>
 
Country:
<select id="country">
    <option value="">Select Country</option>
    <option value="USA">USA</option>
    <option value="Bangladesh">Bangladesh</option>
</select>
<div id="error-country" style="color:red"></div>
<br>
 
Biography:<br>
<textarea id="bio" rows="6" cols="40"></textarea>
<div id="error-bio" style="color:red"></div>
<br>
 
<button type="submit">Submit</button>
 
</form>
 
<h3 id="form-success" style="color:green"></h3>
 
<script>
 
function validateName() {
    let v = document.getElementById("name").value;
    let e = document.getElementById("error-name");
    if (v === "") {
        e.innerHTML = "Name cannot be empty!";
    } else {
        e.innerHTML = "";
    }
}
 
function validatePassword() {
    let v = document.getElementById("password").value;
    let e = document.getElementById("error-password");
    if (v === "") {
        e.innerHTML = "Password cannot be empty!";
    } else {
        e.innerHTML = "";
    }
}
 
function validateDate() {
    let v = document.getElementById("date").value;
    let e = document.getElementById("error-date");
    if (v === "") {
        e.innerHTML = "Date cannot be empty!";
    } else {
        e.innerHTML = "";
    }
}
 
function validateColor() {
    let v = document.getElementById("color").value;
    let e = document.getElementById("error-color");
    if (v === "") {
        e.innerHTML = "Select a color!";
    } else {
        e.innerHTML = "";
    }
}
 
function validateLanguage() {
    let e = document.getElementById("error-language");
    if (!document.getElementById("b").checked &&
        !document.getElementById("h").checked &&
        !document.getElementById("e").checked) {
        e.innerHTML = "Select at least one language!";
    } else {
        e.innerHTML = "";
    }
}
 
function validateCountry() {
    let v = document.getElementById("country").value;
    let e = document.getElementById("error-country");
    if (v === "") {
        e.innerHTML = "Select a country!";
    } else {
        e.innerHTML = "";
    }
}
 
 
 
function submitForm() {
 
    validateName();
    validatePassword();
    validateDate();
    validateColor();
    validateLanguage();
    validateCountry();
 
 
    if (document.getElementById("error-name").innerHTML !== "") return false;
    if (document.getElementById("error-password").innerHTML !== "") return false;
    if (document.getElementById("error-date").innerHTML !== "") return false;
    if (document.getElementById("error-color").innerHTML !== "") return false;
    if (document.getElementById("error-language").innerHTML !== "") return false;
    if (document.getElementById("error-country").innerHTML !== "") return false;
   
 
    let langs = [];
    if (document.getElementById("b").checked) langs.push("Bangla");
    if (document.getElementById("h").checked) langs.push("Hindi");
    if (document.getElementById("e").checked) langs.push("English");
 
    let all =
        "Name: " + document.getElementById("name").value + "\n" +
        "Password: " + document.getElementById("password").value + "\n" +
        "Date: " + document.getElementById("date").value + "\n" +
        "Favorite Color: " + document.getElementById("color").value + "\n" +
        "Languages: " + langs.join(", ") + "\n" +
        "Country: " + document.getElementById("country").value;
 
    document.getElementById("bio").value = all;
 
    document.getElementById("form-success").innerHTML = "Form submitted successfully!";
    return false;
}
 
</script>
 
</body>
</html>
